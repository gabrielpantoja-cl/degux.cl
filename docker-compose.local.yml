# ========================================
# Docker Compose para Desarrollo Local
# ========================================
# Base de datos PostgreSQL local para degux.cl
# Sincronizable con producci칩n mediante dumps SQL

version: '3.8'

services:
  # PostgreSQL Local para degux.cl
  postgres-local:
    image: postgis/postgis:15-3.4
    container_name: degux-postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_USER: degux_user
      POSTGRES_PASSWORD: degux_local_password  # Cambiar por seguridad
      POSTGRES_DB: degux_dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_CL.UTF-8"
    ports:
      - "5432:5432"  # Puerto local est치ndar
    volumes:
      - degux_postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d  # Scripts de inicializaci칩n
    networks:
      - degux-local-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U degux_user -d degux_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Interfaz web para gesti칩n de BD (opcional)
  adminer:
    image: adminer:latest
    container_name: degux-adminer-local
    restart: unless-stopped
    ports:
      - "8080:8080"  # Acceder en http://localhost:8080
    networks:
      - degux-local-network
    depends_on:
      - postgres-local
    environment:
      ADMINER_DEFAULT_SERVER: postgres-local

volumes:
  degux_postgres_data:
    name: degux_postgres_local_data

networks:
  degux-local-network:
    name: degux_local_network
    driver: bridge