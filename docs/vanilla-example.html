<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Referenciales - Ejemplo JavaScript Vanilla</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .filters {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .filter-group {
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 10px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        .filter-group input, .filter-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #5a67d8;
        }
        
        .stats {
            padding: 10px 20px;
            background: #e8f4fd;
            border-bottom: 1px solid #bee5eb;
            font-size: 14px;
            color: #0c5460;
        }
        
        #map {
            height: 600px;
            width: 100%;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 600px;
            background: #f8f9fa;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            padding: 20px;
            background: #f8d7da;
            color: #721c24;
            text-align: center;
        }
        
        .popup-content {
            max-width: 300px;
        }
        
        .popup-content h3 {
            margin: 0 0 10px 0;
            color: #2563eb;
            font-size: 16px;
        }
        
        .popup-content p {
            margin: 5px 0;
            font-size: 13px;
        }
        
        .popup-content .source {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            font-size: 11px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è Mapa de Referencias Inmobiliarias</h1>
            <p>Datos en tiempo real desde referenciales.cl</p>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="comunaFilter">Comuna:</label>
                <input type="text" id="comunaFilter" placeholder="ej: santiago">
            </div>
            
            <div class="filter-group">
                <label for="anioFilter">A√±o:</label>
                <select id="anioFilter">
                    <option value="">Todos los a√±os</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="limitFilter">L√≠mite:</label>
                <select id="limitFilter">
                    <option value="">Sin l√≠mite</option>
                    <option value="50">50 resultados</option>
                    <option value="100">100 resultados</option>
                    <option value="200">200 resultados</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>&nbsp;</label>
                <button class="btn" onclick="loadMapData()">üîç Buscar</button>
                <button class="btn" onclick="clearFilters()" style="background: #6c757d;">üóëÔ∏è Limpiar</button>
            </div>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            üìç <span id="totalCount">0</span> referencias encontradas
        </div>
        
        <div id="mapContainer">
            <div class="loading" id="loading">
                <div>
                    <div class="spinner"></div>
                    <p style="margin-top: 15px;">Cargando datos del mapa...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>

    <script>
        let map = null;
        let markersLayer = null;
        const API_BASE = 'https://referenciales.cl/api/public';

        // Inicializar mapa
        function initMap() {
            const mapContainer = document.getElementById('mapContainer');
            mapContainer.innerHTML = '<div id="map"></div>';
            
            map = L.map('map').setView([-33.4489, -70.6693], 10);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors | Datos: <a href="https://referenciales.cl">referenciales.cl</a>',
                maxZoom: 19,
                minZoom: 5
            }).addTo(map);
            
            markersLayer = L.layerGroup().addTo(map);
        }

        // Mostrar loading
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('stats').style.display = 'none';
            if (map) {
                map.remove();
                map = null;
            }
        }

        // Mostrar error
        function showError(message) {
            const mapContainer = document.getElementById('mapContainer');
            mapContainer.innerHTML = `
                <div class="error">
                    <h3>‚ö†Ô∏è Error al cargar el mapa</h3>
                    <p>${message}</p>
                    <button class="btn" onclick="loadMapData()">Reintentar</button>
                </div>
            `;
        }

        // Crear contenido del popup
        function createPopupContent(point) {
            let content = `<div class="popup-content">`;
            content += `<h3>${point.predio || 'Referencial Inmobiliario'}</h3>`;
            
            const fields = [
                { key: 'comuna', label: 'Comuna' },
                { key: 'cbr', label: 'CBR' },
                { key: 'anio', label: 'A√±o' },
                { key: 'fojas', label: 'Fojas' },
                { key: 'numero', label: 'N√∫mero' },
                { key: 'superficie', label: 'Superficie (m¬≤)' },
                { key: 'monto', label: 'Monto' },
                { key: 'fechaescritura', label: 'Fecha Escritura' },
                { key: 'observaciones', label: 'Observaciones' }
            ];
            
            fields.forEach(field => {
                if (point[field.key]) {
                    content += `<p><strong>${field.label}:</strong> ${point[field.key]}</p>`;
                }
            });
            
            content += `<div class="source">Fuente: referenciales.cl</div>`;
            content += `</div>`;
            
            return content;
        }

        // Cargar datos del mapa
        async function loadMapData() {
            try {
                showLoading();
                
                // Construir URL con filtros
                const params = new URLSearchParams();
                const comuna = document.getElementById('comunaFilter').value.trim();
                const anio = document.getElementById('anioFilter').value;
                const limit = document.getElementById('limitFilter').value;
                
                if (comuna) params.append('comuna', comuna);
                if (anio) params.append('anio', anio);
                if (limit) params.append('limit', limit);
                
                const url = `${API_BASE}/map-data${params.toString() ? `?${params}` : ''}`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Error desconocido');
                }
                
                // Inicializar mapa si no existe
                if (!map) {
                    initMap();
                }
                
                // Limpiar marcadores existentes
                if (markersLayer) {
                    markersLayer.clearLayers();
                }
                
                // Agregar nuevos marcadores
                const points = result.data || [];
                points.forEach(point => {
                    const marker = L.circleMarker([point.lat, point.lng], {
                        radius: 8,
                        fillOpacity: 0.7,
                        color: '#2563eb',
                        fillColor: '#3b82f6',
                        weight: 2
                    });
                    
                    marker.bindPopup(createPopupContent(point), { maxWidth: 350 });
                    markersLayer.addLayer(marker);
                });
                
                // Ajustar vista si hay datos
                if (points.length > 0) {
                    const group = new L.featureGroup(markersLayer.getLayers());
                    map.fitBounds(group.getBounds().pad(0.1));
                }
                
                // Mostrar estad√≠sticas
                document.getElementById('totalCount').textContent = points.length;
                document.getElementById('stats').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading map data:', error);
                showError(error.message);
            }
        }

        // Limpiar filtros
        function clearFilters() {
            document.getElementById('comunaFilter').value = '';
            document.getElementById('anioFilter').value = '';
            document.getElementById('limitFilter').value = '';
            loadMapData();
        }

        // Permitir b√∫squeda con Enter
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('#comunaFilter, #anioFilter, #limitFilter');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        loadMapData();
                    }
                });
            });
            
            // Cargar datos iniciales
            loadMapData();
        });
    </script>
</body>
</html>
